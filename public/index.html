<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.js"></script>
  <script src="./threejs-loader/OBJLoader.js"></script>
  <script src="./threejs-loader/MTLLoader.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <style type="text/css">
    body {
      padding: 0px;
      margin: 0px;
      height: 90%;
      width: 100%;
    }
    .container {
        position: relative;
        background-color: red;
        width: 49%;
        float: right;

        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: auto;
        box-sizing: border-box;
        justify-content: space-evenly;
        align-items: center;
      }
      
      /* Make the image responsive */
      .container img {
        width: 80px;
        height: 80px;
        margin: 8px;
        
      }
      
      /* Style the button and place it in the middle of the container/image */
      .container .img .btn {
        transform: translate(-60%, -60%);
        -ms-transform: translate(-60%, -60%);
        background-color: #555;
        color: white;
        cursor: pointer;
      }
      
      .container .btn:hover {
        background-color: dimgray;
      }
</style>

<div class="container"></div>

</head>

<body>
  <script>
    /*$('.new_img .new_btn').on('click',function(){
      $(this).parent('.new_img').remove();
    });*/

    let cube;
    const scene = new THREE.Scene();

    const light = new THREE.DirectionalLight('#ffffff', 0.9);
    light.position.set(-20, 0, 100);
    scene.add(light);

    const camera = new THREE.PerspectiveCamera(75,
      window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth/2, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const objLoader = new THREE.OBJLoader();
    objLoader.setPath('./blender-files/');

    const mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath('./blender-files/');

    new Promise((resolve) => {
      mtlLoader.load('b2-pack.mtl', (materials) => {
        resolve(materials);
      });
    })
      .then((materials) => {
        materials.preload();
        objLoader.setMaterials(materials);
        objLoader.load('b2-pack.obj', (object) => {
          cube = object;
          scene.add(object);
        });
      });
x_angles = [0,1,2,3,4];
y_angles = [0,1,2,3,4];
var imgArray = new Array();
i = 0, j=0, ind= 0;
    function render() {
      if (cube && i<=4) {
        cube.rotation.x += 1;
        console.log(i)

        //Image Snapshot
        imgArray[ind] = new Image();
        renderer.render(scene, camera);
        imgArray[ind].src = renderer.domElement.toDataURL();
        ind++;
        i++;
        
      }
      else if (cube && j<=4) {
        cube.rotation.y += 1;
        console.log(j)
        imgArray[ind] = new Image();
        renderer.render(scene, camera);
        imgArray[ind].src = renderer.domElement.toDataURL();
        ind++;
        j++;
      }
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    
    let all_container = document.querySelector('.container');
    let new_div = document.createElement("div");
    let new_img = document.createElement("img");
    let new_btn= document.createElement("button");
    
    new_img.src = imgArray[0].src;
    
    new_btn.innerHTML = "Delete";
    new_img.classList.add("img")
    new_btn.classList.add("btn")
    
    new_div.appendChild(new_img);
    new_div.appendChild(new_btn);
    all_container.appendChild(new_div); 

    for(var i =0; i<imgArray.length ;i++)
      {   
          if(imgArray[i].src == new_img.src)
          {
            if(i == imgArray.length){
              new_img.src = imgArray[i].src;
              break;
            }
            new_img.src = imgArray[i+1].src;
              //break;
          } 
          new_div.appendChild(new_img);
          new_div.appendChild(new_btn);
          all_container.appendChild(new_div); 
      }
    }
    render();
  </script>

</body>

</html>
